<div class="container" *ngIf="prizes && prizes.length > 0; else notPrizes">
  <div class="title-content">
    <h3>Premios disponibles</h3>
  </div>

  <div class="list-container">
    <h2 class="title">Canjear premios</h2>

    <mat-nav-list>
      <mat-list-item *ngFor="let prize of prizes">
        <h1 matLine>{{ prize.name }}</h1>
        <p matLine>Validez: {{ prize.startDate | date: 'dd/MM/YYYY' }} - {{ prize.endDate | date: 'dd/MM/YYYY' }}</p>
        <button
          mat-stroked-button
          color="primary"
          (click)="checkCurrentCoins(prize)">
          {{ prize.points}}p
        </button>
      </mat-list-item>
    </mat-nav-list>
  </div>
</div>

<ng-template #notPrizes>
  <div class="empty-response" *ngIf="!loading">
    <h1>Lo sentimos, no hay premios disponibles para canjear</h1>
  </div>
</ng-template>
