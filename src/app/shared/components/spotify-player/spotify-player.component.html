<div 
  class="logo" 
  [ngClass]="{'playing': spotifyPlayer && connected, 'hide-logo': !showAppLogo, 'open-link': openSongLink}" 
  (click)="openSpotifySong()">

  <app-logo name="chopp_coins_2" [ngClass]="{'playing': spotifyPlayer?.is_playing && connected}" *ngIf="showAppLogo"></app-logo>
  <div class="spotify" *ngIf="spotifyPlayer && connected">
    <div class="player">
      <img *ngIf="spotifyPlayer?.item?.album?.images; else notAlbumImage" [src]="spotifyPlayer.item.album.images[0]?.url || null" alt=""/>
      <ng-template #notAlbumImage>
        <img [src]="null" alt=""/>
      </ng-template>
      <div class="detail">
        <h1>{{ spotifyPlayer.item?.name || "No hay ningun tema en reproducci√≥n." }}</h1>
        <h2>{{ spotifyPlayer.item.artists ? (spotifyPlayer.item.artists[0]?.name || "") : "" }}</h2>
        <p>{{ spotifyPlayer.is_playing ? "Sonando" : "Pausado"}}</p>
        <mat-progress-bar mode="determinate" [value]="spotifyPlayer.progress_ms * 100 / spotifyPlayer.item.duration_ms"></mat-progress-bar>
      </div>
    </div>
  </div>
</div>
