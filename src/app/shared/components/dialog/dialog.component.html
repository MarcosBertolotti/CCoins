<ng-content select="[image]"></ng-content>
<h1 mat-dialog-title>{{ data.title}}</h1>
<ng-content select="[qrcode]"></ng-content>
<div mat-dialog-content>
  <p *ngFor="let message of data.messages">{{ message}}</p>
</div>
<div mat-dialog-actions>
  <button
    color="accent"
    mat-stroked-button
    *ngIf="data.canCancel"
    (click)="cancel()">
    {{ data.closeMessage ? (data.closeMessage) : "Cerrar" }}
  </button>
  <button
    mat-raised-button
    color="primary"
    cdkFocusInitial
    *ngFor="let button of data.actions;"
    (click)="execute(button.action!)">
    {{button.message || 'Aceptar' }}
    <ng-content select="[icon]"></ng-content>
  </button>
</div>
