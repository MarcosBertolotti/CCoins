<mat-toolbar class="mat-elevation-z2" *ngIf="(isHandset$ | async)">
  <mat-toolbar-row>
    <button
      mat-icon-button
      (click)="drawer?.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <button
      mat-icon-button
      class="lad-logo"
      [disableRipple]="true"
      (click)="drawer?.toggle()"
      [disabled]="!(isHandset$ | async)">
      <app-logo [name]="logoName" [format]="logoFormat"></app-logo>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
