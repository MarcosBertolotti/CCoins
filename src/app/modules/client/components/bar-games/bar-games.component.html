<div class="container" *ngIf="games && games.length > 0; else notGames">
  <div class="title-content">
    <h3>Actividades disponibles</h3>
  </div>

  <div class="list-container">
    <h2 class="title">Actividades para conseguir coins</h2>

    <mat-nav-list>
      <mat-list-item *ngFor="let game of games">
        <h1 matLine>{{ game.name }}</h1>
        <h2 matLine>{{ game.points }} puntos</h2>
        <p matLine>Horario: {{ game.openTime }}hs - {{ game.closeTime }}hs</p>
        <button
          mat-stroked-button
          color="primary"
          (click)="openGameDetail(game)"
          class="dark"
          [disabled]="!game.rules || game.rules.length === 0">
          Reglas
        </button>
      </mat-list-item>
    </mat-nav-list>
  </div>
</div>

<ng-template #notGames>
  <div class="empty-response" *ngIf="!loading">
    <h1>Lo sentimos, no hay actividades disponibles</h1>
  </div>
</ng-template>
