<div class="container">

  <div class="card-container player">
    <ng-container *ngIf="currentSong else notSong">
      <app-spotify-player
        [spotifyPlayer]="currentSong"
        [showAppLogo]="false">
      </app-spotify-player>
      <button
        *ngIf="voteGame && currentVoting && currentVoting.length > 0"
        mat-stroked-button
        color="accent"
        (click)="openVotingDialog()">
        Vota la siguiente y ganá {{ voteGame.points }} puntos
      </button>
      <div class="winner" *ngIf="currentWinnerSong">
        <h1>Última canción ganadora ({{ currentWinnerSong.votes}} {{ currentWinnerSong.votes === 1 ? 'voto' : 'votos' }}):</h1>
        <p>{{ currentWinnerSong.name }}</p>
      </div>
    </ng-container>
    <ng-template #notSong>
      <h2>No hay ningún tema en reproducción.</h2>
    </ng-template>
  </div>

  <div class="card-container bg-img">
    <button
      mat-icon-button
      (click)="openMenu()">
      <img src="assets/img/menu_2.jpg" alt="menu">
    </button>
  </div>

  <div class="card-container bg-img">
    <button
      mat-icon-button
      (click)="goToBarPrizes()">
      <h1 class="img-title">Premios</h1>
      <img src="assets/img/prizes.jpg" alt="menu">
    </button>
  </div>

  <div class="card-container"></div>
  <div class="card-container"></div>
  <div class="card-container"></div>
  <div class="card-container"></div>
  <div class="card-container"></div>
</div>
